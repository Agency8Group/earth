<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>지구본</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                margin: 0;
                padding: 0;
                background: #000;
                overflow: hidden;
                font-family: Arial, sans-serif;
            }
            #container {
                width: 100vw;
                height: 100vh;
            }
            #info {
                position: absolute;
                top: 20px;
                left: 20px;
                color: white;
                font-size: 18px;
                z-index: 100;
            }

            /* 팀 카드 UI 스타일 */
            #teamCard {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.9);
                border: 2px solid #ffd700;
                border-radius: 15px;
                padding: 40px;
                color: white;
                max-width: 450px;
                min-height: 300px;
                z-index: 10000;
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
                backdrop-filter: blur(10px);
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            #teamCard.show {
                opacity: 1;
                visibility: visible;
            }

            #teamTitle {
                margin: 0 0 20px 0;
                font-size: 24px;
                font-weight: bold;
                text-align: center;
                color: #ffd700;
            }

            #teamDescription {
                margin: 0 0 30px 0;
                line-height: 1.6;
                font-size: 16px;
                flex-grow: 1;
            }

            .closeBtn {
                background: #ffd700;
                color: #000;
                border: none;
                padding: 12px 25px;
                border-radius: 8px;
                cursor: pointer;
                font-weight: bold;
                font-size: 16px;
                transition: all 0.3s ease;
                display: block;
                margin: 0 auto;
                min-width: 80px;
                min-height: 45px;
                box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
                position: relative;
                z-index: 1001;
                /* 미러링 환경을 위한 터치 친화적 크기 */
                touch-action: manipulation;
            }

            .closeBtn:hover {
                background: #ffa500;
                transform: scale(1.05);
                box-shadow: 0 4px 12px rgba(255, 215, 0, 0.5);
            }

            /* 닫기 버튼 클릭 영역 확장 (미러링 환경 고려) */
            .closeBtn::before {
                content: "";
                position: absolute;
                top: -15px;
                left: -15px;
                right: -15px;
                bottom: -15px;
                z-index: -1;
            }

            /* 팀별 색상 클래스 */
            .team-0 {
                color: #e34f26 !important;
            }
            .team-1 {
                color: #1572b6 !important;
            }
            .team-2 {
                color: #f7df1e !important;
            }
            .team-3 {
                color: #06b6d4 !important;
            }
            .team-4 {
                color: #3776ab !important;
            }
            .team-5 {
                color: #4285f4 !important;
            }
            .team-6 {
                color: #00ff88 !important;
            }
            .team-7 {
                color: #ff6b6b !important;
            }

            /* 클릭 안내 메시지 스타일 */
            #clickGuide {
                position: absolute;
                top: 80%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                z-index: 50;
                pointer-events: none;
                opacity: 0.7;
                transition: all 0.5s ease;
            }

            .guide-text {
                font-family: "Rajdhani", sans-serif;
                font-size: 24px;
                font-weight: 600;
                color: rgba(255, 215, 0, 0.8);
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
                margin-bottom: 8px;
                animation: glowPulse 3s ease-in-out infinite;
            }

            .guide-subtext {
                font-family: "Orbitron", sans-serif;
                font-size: 14px;
                font-weight: 400;
                color: rgba(255, 255, 255, 0.6);
                text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
                letter-spacing: 2px;
                animation: fadeInOut 4s ease-in-out infinite;
            }

            @keyframes glowPulse {
                0%,
                100% {
                    opacity: 0.6;
                    text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
                }
                50% {
                    opacity: 1;
                    text-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
                        0 0 30px rgba(255, 215, 0, 0.4);
                }
            }

            @keyframes fadeInOut {
                0%,
                100% {
                    opacity: 0.4;
                    transform: translateY(0px);
                }
                50% {
                    opacity: 0.8;
                    transform: translateY(-3px);
                }
            }

            /* 팀 카드가 표시될 때 안내 메시지 숨김 */
            #teamCard.show ~ #clickGuide,
            #teamCard.show + #clickGuide {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
        </style>
    </head>
    <body>
        <div id="container"></div>

        <!-- 클릭 안내 메시지 -->
        <div id="clickGuide">
            <div class="guide-text">부서를 클릭해주세요</div>
            <div class="guide-subtext">Click Team</div>
        </div>

        <!-- 팀 카드 UI -->
        <div id="teamCard">
            <h2 id="teamTitle">팀명</h2>
            <p id="teamDescription">팀 소개 내용이 여기에 표시됩니다.</p>
            <button class="closeBtn" onclick="closeTeamCard()">닫기</button>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
