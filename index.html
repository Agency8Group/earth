<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>지구본</title>

        <!-- 텍스처 프리로딩 -->
        <link
            rel="preload"
            href="public/textures/8k_earth_daymap.jpg"
            as="image"
        />
        <link
            rel="preload"
            href="public/textures/8k_earth_nightmap.jpg"
            as="image"
        />
        <link
            rel="preload"
            href="public/textures/8k_earth_clouds.jpg"
            as="image"
        />
        <link
            rel="preload"
            href="public/textures/8k_earth_normal_map.jpg"
            as="image"
        />
        <link
            rel="preload"
            href="public/textures/8k_earth_specular_map.jpg"
            as="image"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <style>
            body {
                margin: 0;
                padding: 0;
                background: #000;
                overflow: hidden;
                font-family: Arial, sans-serif;
            }
            #container {
                width: 100vw;
                height: 100vh;
                opacity: 0;
                animation: fadeIn 4s ease-in-out forwards;
            }

            /* 페이드인 애니메이션 */
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: scale(0.95);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }

            #info {
                position: absolute;
                top: 20px;
                left: 20px;
                color: white;
                font-size: 18px;
                z-index: 100;
                opacity: 0;
                animation: fadeInUp 3s ease-out 1s forwards;
            }

            /* 위에서 아래로 페이드인 */
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(-30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* 팀 카드 UI 스타일 */
            #teamCard {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.05);
                border: none;
                border-radius: 15px;
                padding: 60px;
                color: white;
                width: 500px;
                height: 500px;
                z-index: 10000;
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
                backdrop-filter: blur(3px);
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            #teamCard.show {
                opacity: 1;
                visibility: visible;
                animation: cardFadeIn 0.5s ease-out;
            }

            /* 카드 페이드인 애니메이션 */
            @keyframes cardFadeIn {
                from {
                    opacity: 0;
                    transform: translate(-50%, -50%) scale(0.8);
                }
                to {
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(1);
                }
            }

            .team-content {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .button-container {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 20px;
                margin-top: 30px;
            }

            .navBtn {
                background: transparent;
                color: white;
                border: none;
                width: 60px;
                height: 60px;
                cursor: pointer;
                font-size: 32px;
                font-weight: bold;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0;
                touch-action: manipulation;
            }

            .navBtn:hover {
                color: rgba(255, 255, 255, 0.7);
                transform: scale(1.1);
            }

            .navBtn:active {
                transform: scale(0.95);
            }

            #teamTitle {
                margin: 0 0 30px 0;
                font-size: 36px;
                font-weight: bold;
                text-align: center;
                color: #ffd700;
            }

            .team-icon {
                width: 24px;
                height: 24px;
                border-radius: 50%;
                background: radial-gradient(
                    circle at 30% 30%,
                    rgba(255, 255, 255, 0.8) 0%,
                    rgba(255, 255, 255, 0.3) 50%,
                    transparent 100%
                );
                box-shadow: inset 2px 2px 4px rgba(255, 255, 255, 0.3),
                    inset -2px -2px 4px rgba(0, 0, 0, 0.3),
                    0 2px 8px rgba(0, 0, 0, 0.5);
                position: relative;
                flex-shrink: 0;
            }

            .team-icon::before {
                content: "";
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: inherit;
            }

            /* 팀별 색상 클래스 */
            .team-0 .team-icon {
                background: radial-gradient(
                    circle at 30% 30%,
                    #ff6b6b 0%,
                    #e34f26 50%,
                    #c44536 100%
                );
            }
            .team-1 .team-icon {
                background: radial-gradient(
                    circle at 30% 30%,
                    #74b9ff 0%,
                    #1572b6 50%,
                    #0c2461 100%
                );
            }
            .team-2 .team-icon {
                background: radial-gradient(
                    circle at 30% 30%,
                    #ffeaa7 0%,
                    #f7df1e 50%,
                    #fdcb6e 100%
                );
            }
            .team-3 .team-icon {
                background: radial-gradient(
                    circle at 30% 30%,
                    #81ecec 0%,
                    #06b6d4 50%,
                    #00b894 100%
                );
            }
            .team-4 .team-icon {
                background: radial-gradient(
                    circle at 30% 30%,
                    #a29bfe 0%,
                    #3776ab 50%,
                    #6c5ce7 100%
                );
            }
            .team-5 .team-icon {
                background: radial-gradient(
                    circle at 30% 30%,
                    #74b9ff 0%,
                    #4285f4 50%,
                    #0984e3 100%
                );
            }
            .team-6 .team-icon {
                background: radial-gradient(
                    circle at 30% 30%,
                    #55efc4 0%,
                    #00ff88 50%,
                    #00b894 100%
                );
            }
            .team-7 .team-icon {
                background: radial-gradient(
                    circle at 30% 30%,
                    #fd79a8 0%,
                    #ff6b6b 50%,
                    #e84393 100%
                );
            }

            #teamDescription {
                margin: 0 0 40px 0;
                line-height: 1.8;
                font-size: 20px;
                flex-grow: 1;
            }

            .closeBtn {
                background: transparent;
                color: white;
                border: none;
                padding: 16px 35px;
                border-radius: 10px;
                cursor: pointer;
                font-weight: bold;
                font-size: 18px;
                transition: all 0.3s ease;
                display: block;
                margin: 0;
                min-width: 100px;
                min-height: 55px;
                box-shadow: none;
                position: relative;
                z-index: 1001;
                /* 미러링 환경을 위한 터치 친화적 크기 */
                touch-action: manipulation;
            }

            .closeBtn:hover {
                background: rgba(255, 255, 255, 0.1);
                transform: scale(1.05);
                box-shadow: none;
            }

            /* 닫기 버튼 클릭 영역 확장 (미러링 환경 고려) */
            .closeBtn::before {
                content: "";
                position: absolute;
                top: -15px;
                left: -15px;
                right: -15px;
                bottom: -15px;
                z-index: -1;
            }

            /* 클릭 안내 메시지 스타일 */
            #clickGuide {
                position: absolute;
                top: 80%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                z-index: 50;
                pointer-events: none;
                opacity: 0;
                animation: fadeInPulse 4s ease-out 2s forwards;
                transition: all 0.5s ease;
            }

            /* 페이드인 + 펄스 애니메이션 */
            @keyframes fadeInPulse {
                0% {
                    opacity: 0;
                    transform: translate(-50%, -50%) scale(0.8);
                }
                50% {
                    opacity: 0.7;
                    transform: translate(-50%, -50%) scale(1.05);
                }
                100% {
                    opacity: 0.7;
                    transform: translate(-50%, -50%) scale(1);
                }
            }

            .guide-text {
                font-family: "Segoe UI", -apple-system, BlinkMacSystemFont,
                    "Helvetica Neue", Arial, sans-serif;
                font-size: 24px;
                font-weight: 600;
                color: rgba(255, 255, 255, 1);
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
                margin-bottom: 8px;
                animation: gentleGlow 3s ease-in-out infinite;
            }

            /* 부드러운 반짝임 애니메이션 */
            @keyframes gentleGlow {
                0%,
                100% {
                    color: rgba(255, 255, 255, 0.8);
                    text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
                }
                50% {
                    color: rgba(255, 255, 255, 1);
                    text-shadow: 0 0 25px rgba(255, 255, 255, 1),
                        0 0 35px rgba(255, 255, 255, 0.8);
                }
            }

            .guide-subtext {
                font-family: "Segoe UI", -apple-system, BlinkMacSystemFont,
                    "Helvetica Neue", Arial, sans-serif;
                font-size: 14px;
                font-weight: 400;
                color: rgba(255, 255, 255, 0.8);
                text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
                letter-spacing: 2px;
            }

            /* 팀 카드가 표시될 때 안내 메시지 숨김 */
            #teamCard.show ~ #clickGuide,
            #teamCard.show + #clickGuide {
                opacity: 0 !important;
                transform: translate(-50%, -50%) scale(0.8);
                pointer-events: none;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>

        <!-- 클릭 안내 메시지 -->
        <div id="clickGuide">
            <div class="guide-text">Click on a team</div>
        </div>

        <!-- 팀 카드가 열릴 때 클릭 차단용 오버레이(4분할) -->
        <div
            id="blocker-top"
            style="
                display: none;
                position: fixed;
                z-index: 9998;
                left: 0;
                top: 0;
                width: 100vw;
                height: 0;
                background: transparent;
                pointer-events: auto;
            "
        ></div>
        <div
            id="blocker-bottom"
            style="
                display: none;
                position: fixed;
                z-index: 9998;
                left: 0;
                bottom: 0;
                width: 100vw;
                height: 0;
                background: transparent;
                pointer-events: auto;
            "
        ></div>
        <div
            id="blocker-left"
            style="
                display: none;
                position: fixed;
                z-index: 9998;
                left: 0;
                top: 0;
                width: 0;
                height: 100vh;
                background: transparent;
                pointer-events: auto;
            "
        ></div>
        <div
            id="blocker-right"
            style="
                display: none;
                position: fixed;
                z-index: 9998;
                right: 0;
                top: 0;
                width: 0;
                height: 100vh;
                background: transparent;
                pointer-events: auto;
            "
        ></div>

        <!-- 팀 카드 UI -->
        <div
            id="teamCard"
            style="position: fixed; z-index: 9999; pointer-events: auto"
        >
            <div class="team-content">
                <h2 id="teamTitle">팀명</h2>
                <p id="teamDescription">팀 소개 내용이 여기에 표시됩니다.</p>
                <div class="button-container">
                    <button class="navBtn prevBtn" onclick="changeTeam(-1)">
                        ‹
                    </button>
                    <button class="closeBtn" onclick="closeTeamCard()">
                        닫기
                    </button>
                    <button class="navBtn nextBtn" onclick="changeTeam(1)">
                        ›
                    </button>
                </div>
            </div>
        </div>

        <!-- 모바일 환경 차단 오버레이 -->
        <div
            id="mobileBlock"
            style="
                display: none;
                position: fixed;
                z-index: 10000;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0, 0, 0, 0.95);
                color: white;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                font-size: 1.5rem;
                text-align: center;
            "
        >
            모바일 환경에서는 지원하지 않습니다.<br />
            PC에서 접속해 주세요.
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
