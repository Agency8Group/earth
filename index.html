<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>지구본</title>

        <!-- 텍스처 프리로딩 -->
        <link
            rel="preload"
            href="public/textures/8k_earth_daymap.jpg"
            as="image"
        />
        <link
            rel="preload"
            href="public/textures/8k_earth_nightmap.jpg"
            as="image"
        />
        <link
            rel="preload"
            href="public/textures/8k_earth_clouds.jpg"
            as="image"
        />
        <link
            rel="preload"
            href="public/textures/8k_earth_normal_map.jpg"
            as="image"
        />
        <link
            rel="preload"
            href="public/textures/8k_earth_specular_map.jpg"
            as="image"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <style>
            body {
                margin: 0;
                padding: 0;
                background: #000;
                overflow: hidden;
                font-family: Arial, sans-serif;
            }
            #container {
                width: 100vw;
                height: 100vh;
            }
            #info {
                position: absolute;
                top: 20px;
                left: 20px;
                color: white;
                font-size: 18px;
                z-index: 100;
            }

            /* 로딩 화면 스타일 */
            #loadingScreen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #000428 0%, #004e92 100%);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 10000;
                transition: opacity 0.5s ease;
            }

            #loadingScreen.hidden {
                opacity: 0;
                pointer-events: none;
            }

            .loading-content {
                text-align: center;
                color: white;
            }

            .loading-title {
                font-family: "Segoe UI", -apple-system, BlinkMacSystemFont,
                    "Helvetica Neue", Arial, sans-serif;
                font-size: 2.5rem;
                font-weight: 900;
                margin-bottom: 2rem;
                background: linear-gradient(45deg, #ffd700, #ffa500, #ffd700);
                background-size: 200% 200%;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                animation: gradientShift 2s ease-in-out infinite;
            }

            @keyframes gradientShift {
                0%,
                100% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
            }

            .loading-subtitle {
                font-family: "Segoe UI", -apple-system, BlinkMacSystemFont,
                    "Helvetica Neue", Arial, sans-serif;
                font-size: 1.2rem;
                margin-bottom: 3rem;
                opacity: 0.8;
            }

            .progress-container {
                width: 300px;
                height: 6px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 3px;
                overflow: hidden;
                margin-bottom: 1rem;
                margin-left: auto;
                margin-right: auto;
                display: block;
            }

            .progress-bar {
                height: 100%;
                background: linear-gradient(90deg, #ffd700, #ffa500);
                width: 0%;
                transition: width 0.3s ease;
                border-radius: 3px;
            }

            .progress-text {
                font-family: "Segoe UI", -apple-system, BlinkMacSystemFont,
                    "Helvetica Neue", Arial, sans-serif;
                font-size: 1rem;
                opacity: 0.7;
            }

            .loading-spinner {
                width: 40px;
                height: 40px;
                border: 3px solid rgba(255, 215, 0, 0.3);
                border-top: 3px solid #ffd700;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-bottom: 2rem;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            /* 팀 카드 UI 스타일 */
            #teamCard {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.9);
                border: 2px solid #ffd700;
                border-radius: 15px;
                padding: 60px;
                color: white;
                width: 500px;
                height: 500px;
                z-index: 10000;
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
                backdrop-filter: blur(10px);
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            #teamCard.show {
                opacity: 1;
                visibility: visible;
            }

            .team-content {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .button-container {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 20px;
                margin-top: 30px;
            }

            .navBtn {
                background: transparent;
                color: #ffd700;
                border: none;
                width: 60px;
                height: 60px;
                cursor: pointer;
                font-size: 32px;
                font-weight: bold;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0;
                touch-action: manipulation;
            }

            .navBtn:hover {
                color: #ffa500;
                transform: scale(1.1);
            }

            .navBtn:active {
                transform: scale(0.95);
            }

            #teamTitle {
                margin: 0 0 30px 0;
                font-size: 36px;
                font-weight: bold;
                text-align: center;
                color: #ffd700;
            }

            .team-icon {
                width: 24px;
                height: 24px;
                border-radius: 50%;
                background: radial-gradient(
                    circle at 30% 30%,
                    rgba(255, 255, 255, 0.8) 0%,
                    rgba(255, 255, 255, 0.3) 50%,
                    transparent 100%
                );
                box-shadow: inset 2px 2px 4px rgba(255, 255, 255, 0.3),
                    inset -2px -2px 4px rgba(0, 0, 0, 0.3),
                    0 2px 8px rgba(0, 0, 0, 0.5);
                position: relative;
                flex-shrink: 0;
            }

            .team-icon::before {
                content: "";
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: inherit;
            }

            /* 팀별 색상 클래스 */
            .team-0 .team-icon {
                background: radial-gradient(
                    circle at 30% 30%,
                    #ff6b6b 0%,
                    #e34f26 50%,
                    #c44536 100%
                );
            }
            .team-1 .team-icon {
                background: radial-gradient(
                    circle at 30% 30%,
                    #74b9ff 0%,
                    #1572b6 50%,
                    #0c2461 100%
                );
            }
            .team-2 .team-icon {
                background: radial-gradient(
                    circle at 30% 30%,
                    #ffeaa7 0%,
                    #f7df1e 50%,
                    #fdcb6e 100%
                );
            }
            .team-3 .team-icon {
                background: radial-gradient(
                    circle at 30% 30%,
                    #81ecec 0%,
                    #06b6d4 50%,
                    #00b894 100%
                );
            }
            .team-4 .team-icon {
                background: radial-gradient(
                    circle at 30% 30%,
                    #a29bfe 0%,
                    #3776ab 50%,
                    #6c5ce7 100%
                );
            }
            .team-5 .team-icon {
                background: radial-gradient(
                    circle at 30% 30%,
                    #74b9ff 0%,
                    #4285f4 50%,
                    #0984e3 100%
                );
            }
            .team-6 .team-icon {
                background: radial-gradient(
                    circle at 30% 30%,
                    #55efc4 0%,
                    #00ff88 50%,
                    #00b894 100%
                );
            }
            .team-7 .team-icon {
                background: radial-gradient(
                    circle at 30% 30%,
                    #fd79a8 0%,
                    #ff6b6b 50%,
                    #e84393 100%
                );
            }

            #teamDescription {
                margin: 0 0 40px 0;
                line-height: 1.8;
                font-size: 20px;
                flex-grow: 1;
            }

            .closeBtn {
                background: #ffd700;
                color: #000;
                border: none;
                padding: 16px 35px;
                border-radius: 10px;
                cursor: pointer;
                font-weight: bold;
                font-size: 18px;
                transition: all 0.3s ease;
                display: block;
                margin: 0;
                min-width: 100px;
                min-height: 55px;
                box-shadow: 0 2px 8px rgba(255, 215, 0, 0.3);
                position: relative;
                z-index: 1001;
                /* 미러링 환경을 위한 터치 친화적 크기 */
                touch-action: manipulation;
            }

            .closeBtn:hover {
                background: #ffa500;
                transform: scale(1.05);
                box-shadow: 0 4px 12px rgba(255, 215, 0, 0.5);
            }

            /* 닫기 버튼 클릭 영역 확장 (미러링 환경 고려) */
            .closeBtn::before {
                content: "";
                position: absolute;
                top: -15px;
                left: -15px;
                right: -15px;
                bottom: -15px;
                z-index: -1;
            }

            /* 클릭 안내 메시지 스타일 */
            #clickGuide {
                position: absolute;
                top: 80%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                z-index: 50;
                pointer-events: none;
                opacity: 0.7;
                transition: all 0.5s ease;
            }

            .guide-text {
                font-family: "Segoe UI", -apple-system, BlinkMacSystemFont,
                    "Helvetica Neue", Arial, sans-serif;
                font-size: 24px;
                font-weight: 600;
                color: rgba(255, 215, 0, 1);
                text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
                margin-bottom: 8px;
            }

            .guide-subtext {
                font-family: "Segoe UI", -apple-system, BlinkMacSystemFont,
                    "Helvetica Neue", Arial, sans-serif;
                font-size: 14px;
                font-weight: 400;
                color: rgba(255, 255, 255, 0.8);
                text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
                letter-spacing: 2px;
            }

            /* 팀 카드가 표시될 때 안내 메시지 숨김 */
            #teamCard.show ~ #clickGuide,
            #teamCard.show + #clickGuide {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
        </style>
    </head>
    <body>
        <!-- 로딩 화면 -->
        <div id="loadingScreen">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <h1 class="loading-title">In-House Magazine</h1>
                <p class="loading-subtitle">
                    장면이 살아나는 중입니다 조금만 기다려주세요...
                </p>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <p class="progress-text" id="progressText">0%</p>
            </div>
        </div>

        <div id="container"></div>

        <!-- 클릭 안내 메시지 -->
        <div id="clickGuide">
            <div class="guide-text">부서를 클릭해주세요</div>
            <div class="guide-subtext">Click Team</div>
        </div>

        <!-- 팀 카드 UI -->
        <div id="teamCard">
            <div class="team-content">
                <h2 id="teamTitle">팀명</h2>
                <p id="teamDescription">팀 소개 내용이 여기에 표시됩니다.</p>
                <div class="button-container">
                    <button class="navBtn prevBtn" onclick="changeTeam(-1)">
                        ‹
                    </button>
                    <button class="closeBtn" onclick="closeTeamCard()">
                        닫기
                    </button>
                    <button class="navBtn nextBtn" onclick="changeTeam(1)">
                        ›
                    </button>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
